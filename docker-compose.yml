version: '3'

services:
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  init-data-container:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 minio minio123;
      /usr/bin/mc rm -r --force minio/user-data-bucket;
      /usr/bin/mc mb minio/user-data-bucket;
      /usr/bin/mc policy download minio/user-data-bucket;
      /usr/bin/mc policy upload minio/user-data-bucket;
      exit 0;
      "